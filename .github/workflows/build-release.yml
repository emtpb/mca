name: build-release
run-name: Building new release...
on:
  release:
    types: [published]
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Start
        run: ls -la

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pyinstaller .

      - name: Build standalone
        run: pyinstaller mca-linux.spec

      - name: Zip folder
        run: zip dist/mca mca

      - name: la
        run: ls -la
